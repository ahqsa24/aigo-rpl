<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="assets/logo.png" alt="logo"></a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="form-box register">
            <p class="title">Welcome</p>
            <p class="message">Log in to your account</p> &nbsp;
            <form class="form">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Username</span>
                </label> 
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Password</span>
                </label>
                <span class="forgot"><u>Forgot password?</u></span> <br>
                <button class="submit">Submit</button>
                <p class="signin">New Here? <a href="register.html">Register</a> </p>
        </form>
        </div>
    </div>
</body>
</html>
